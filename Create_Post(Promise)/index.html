<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create Posts(Pormise)</title>
</head>
<body>
    <div class="form">
        <div class="header">
            <p>Create Post</p>
        </div>
        <div class="body">
            <input type="text" id="title" placeholder="Post Title">
            <textarea name="content" id="content" placeholder="Post Body"></textarea>
        </div>
        <div class="buttons">
            <button class="green-btn">Submit</button>
        </div>
    </div>
    <div class="posts"></div>

    <script src="main.js"></script>
</body>
</html>
