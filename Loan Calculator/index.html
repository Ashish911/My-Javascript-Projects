<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="text">
                <p class="big">Get Started with Digital Credit Experience</p>
                <p class="small">Qualify or apply your mortgage in minutes</p>
            </div>
            <div class="amount">
                <div class="amountText">
                    <p>Amount</p>
                    <p>$</p>
                    <p>25000</p>
                </div>
                <div class="amountRange">
                    <input type="range" value="0" id="amountInput" class="range">
                    <span id="startingAmount">$1</span>
                    <span id="endingAmount">$25000</span>
                </div>
            </div>
            <div class="interest">
                <div class="interestText">
                    <p>Interest</p>
                    <p>%</p>
                    <p>15</p>
                </div>
                <div class="interestRange">
                    <input type="range" value="0" id="interestInput" class="range">
                    <span id="startingInterest">1</span>
                    <span id="endingInterest">100</span>
                </div>
            </div>
            <div class="years">
                <div class="yearsText">
                    <p>Years</p>
                    <p>%</p>
                    <p>5</p>
                </div>
                <div class="yearRange">
                    <input type="range" value="0" id="yearInput" class="range">
                    <span id="startingyear">1</span>
                    <span id="endingyear">20</span>
                </div>
            </div>
            <div class="buttonclass">
                <button class="submitBtn">Calculate</button>
            </div>
        </div>
        <div class="right">
            <div class="inputdiv">
                <input type="text" id="starting" placeholder="Starting Amount">
                <input type="text" id="ending" placeholder="Ending Amount">
            </div>
            <div class="results">
                <p>Your total payment will be</p>
                <div class="money">
                    <span>$</span>
                    <span>2000</span>
                </div>
                <div class="info">
                    <div class="leftInfo">
                        <p>Interest</p>
                        <p>2.50%</p>
                    </div>
                    <div class="rightInfo">
                        <p>Monthly</p>
                        <p>$250</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
