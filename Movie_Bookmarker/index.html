        <div class="right">
            <h2>Add Bookmark</h2>
            <form>
                <div class="form">
                    <input type="text" name="name" autocomplete="off" required>
                    <label for="name" class="label-name">
                        <span class="content-name">Movie Name</span>
                    </label>
                </div>
                <div class="form">
                    <input type="text" name="siteName" autocomplete="off" required>
                    <label for="siteName" class="label-siteName">
                        <span class="content-siteName">Site Name</span>
                    </label>
                </div>
                <div class="form">
                    <input type="text" name="siteUrl" autocomplete="off" required>
                    <label for="siteUrl" class="label-siteUrl">
                        <span class="content-siteUrl">Site Url</span>
                    </label>
                </div>
                <input type="submit" value="Login" class="submit">
            </form>
        </div>
